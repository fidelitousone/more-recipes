<html>
    <head />
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }} />
    <title>{{queried_food}}</title>
    </head>
    <body>
    <div class="app-container">
        <div class="recipe-container">
            <div class="recipe-title">
                <h1>{{queried_food}}</h1>
            </div>
            <div class="recipe-link">
                <a href="{{source_link}}">{{source_link}}</a>
            </div>
            <div class="recipe-content">
                <div class="recipe-image">
                     <img src="{{recipe_image}}" alt="alternatetext"> 
                </div>
                <div class="recipe-information">
                    <p>Ready in: {{prep_time}} Minutes</p>
                    <p>Servings: {{servings}}</p>
                </div>
                <div class="recipe-ingredients-list">
                    {%for i in range(0, ingredients_length)%}
                        <li>{{ingredients[i]}}</li>
                    {%endfor%}
                </div>
            </div>
        </div>
        <div class="tweet-wrapper">
            <p>{{content}} <a href="https://twitter.com/{{author}}"><i>@{{author}}</i></a> {{at}}</p>
        </div>
    </div>
    </body>
</html>
